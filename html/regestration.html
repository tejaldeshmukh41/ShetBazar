<html>

<head>
    <link rel="shortcut icon" href="../img/drop-of-water-1.png">
    <title>ShetBazar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../vendors/Animate/animate.css">
</head>

<body>
    <!--FORM-->
    <section id="login" class="form-section">
        <div class="form-cover wow animated fadeIn">
            <div class="container">
                <div class="form-heading">
                    <h3 class="text-heading">Fill up the form!!</h3>
                    <div class="form-heading-underline"></div>
                </div>
                <!--.form-heading-->
                <div class="form-fields">
                    <div class="radio-style">
                        <!--.CHOICE-->
                        <input type="radio" name="gender" class="farmer"><label>Farmer</label>
                        <input type="radio" name="gender" class="customer"><label>Customer</label>
                    </div>
                    <!--.radio-style-->

                    <div class="form-style">
                        <!--FIRST NAME-->
                        <div class="text-style">
                            <label class="label-style">Name:</label>
                            <div class="entry-style">
                                <input type="text" placeholder="Your name" class="form-control" required>
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--USERNAME NAME-->
                        <div class="text-style">
                            <label class="label-style">UserName:</label>
                            <div class="entry-style">
                                <input type="text" placeholder="your  username" class="form-control">
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--EMAIL-->
                        <div class="text-style">
                            <label class="label-style">Email:</label>
                            <div class="entry-style">
                                <input type="email" placeholder="example@email.com" class="form-control">
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--PASSWORD-1-->
                        <div class="text-style">
                            <label class="label-style">Create Password:</label>
                            <div class="entry-style">
                                <input type="password" placeholder="create password" class="form-control" required>
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--PASSWORD-2-->
                        <div class="text-style">
                            <label class="label-style">Verify Password:</label>
                            <div class="entry-style">
                                <input type="password" placeholder="verify password" class="form-control" required>
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--PHONE NUMNER-->
                        <div class="text-style">
                            <label class="label-style">Phone No.:</label>
                            <div class="entry-style">
                                <input type="text" placeholder="your phone no." class="form-control" required>
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--ADDRESS-->
                        <!--LANDMARK-->
                        <div class="text-style">
                            <label class="label-style">LandMark:</label>
                            <div class="entry-style">
                                <input type="text" placeholder="landmark" class="form-control" required>
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--STREET-->
                        <div class="text-style">
                            <label class="label-style">Street:</label>
                            <div class="entry-style">
                                <input type="text" placeholder="street" class="form-control" required>
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--CITY-->
                        <div class="text-style">
                            <label class="label-style">City:</label>
                            <div class="entry-style">
                                <input type="text" placeholder="city" class="form-control" required>
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--STATE-->
                        <div state-style>
                            <label class="label-style">State:</label>
                            <select class="option-style" required>
                                <option selected>--Select--</option>
                                <option>Andaman and Nicobar Islands</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chandigarh</option>
                                <option>Chhattisgarh</option>
                                <option>Dader and Nagar Haveli</option>
                                <option>Daman and Diu</option>
                                <option>Delhi</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu and Kashmir</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Lakshadweep</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Puducherry(Pondicherry)</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                            </select>
                        </div>
                        <!--.state-style-->

                        <!--DISTRICT-->
                        <div class="text-style">
                            <label class="label-style">District:</label>
                            <div class="entry-style">
                                <input type="text" placeholder="district" class="form-control" required>
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->

                        <!--TALUKA-->
                        <div class="text-style">
                            <label class="label-style">Taluka:</label>
                            <div class="entry-style">
                                <input type="text" placeholder="taluka" class="form-control" required>
                            </div>
                            <!--.entry-style-->
                        </div>
                        <!--.text-style-->
                        <div class="check-style">
                            <!--.TERMS AND CONDITION-->
                            <input type="checkbox" required><label>I accept the terms &amp; conditions</label>
                        </div>
                        <!--.check-style-->
                        <div class="btn-style">
                            <!--.SUBMIT BUTTON-->
                            <a href="./login.html" class="btn-green btn-general" role="button">Register</a>

                            <!--.CANCEL BUTTON-->
                            <a href="./index.html" class="btn-green btn-general" role="button">Cancel</a>
                        </div>
                        <!--.btn-style-->
                    </div>
                    <!--.form-style-->
                </div>
                <!--.form-fields-->
            </div>
            <!--.container-->
        </div>
        <!--.form-cover-->
    </section>
    <!--END OF FORM-->


    <!--CORE JS-->
    <script src="../vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="../vendors/wow/wow.min.js"></script>
    <!--END OF CORE JS-->

    <!--CUSTOM JS-->
    <script src="../js/script.js"></script>
    <!--END OF CUSTOM JS-->
</body>

</html>
