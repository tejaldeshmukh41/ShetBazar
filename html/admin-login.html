<html>

<head>
    <link rel="shortcut icon" href="../img/drop-of-water-1.png">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../vendors/Animate/animate.css">
</head>

<body>
   <!--ADMIN LOGIN-->
    <section id="login" class="login-section">
        <div class="form-cover wow animated fadeIn">
            <div class="container">
                <div class="form-heading">
                    <h3 class="text-heading">Login</h3>
                    <div class="form-heading-underline"></div>
                </div>
                <!--.form-heading-->
                <div class="form-fields">
                    <div class="text-style">
                        <label for="" class="label-style">Username/ph no.:</label>
                        <div class="entry-style"><input type="text" placeholder="username/ph no." class="form-control"></div>
                        <!--.entry-style-->
                    </div>
                    <!--.text-style-->
                    <div class="text-style">
                        <label for="" class="label-style">Password:</label>
                        <div class="entry-style"><input type="password" placeholder="password" class="form-control"></div>
                        <!--.entry-style-->
                    </div>
                    <!--.text-style-->
                    <div class="btn-style">
                        <!--.LOGIN BUTTON-->
                        <a href="" class="btn-green btn-general" role="button">Login</a>
                    </div>
                    <!--.btn-style-->
                </div>
                <!--.form-fields-->
            </div>
            <!--.container-->
        </div>
        <!--.form-cover-->
    </section>
    <!--END OF ADMIN LOGIN-->
    
    <!--CORE JS-->
    <script src="../vendors/jquery/jquery-3.3.1.min.js"></script>
   <script src="../vendors/wow/wow.min.js"></script>
    <!--END OF CORE JS-->
    
    <!--CUSTOM JS-->
    <script src="../js/script.js"></script>
    <!--END OF CUSTOM JS-->
</body>

</html>
