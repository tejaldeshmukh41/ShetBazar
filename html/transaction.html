<html>

<head>
    <link rel="shortcut icon" href="../img/drop-of-water-1.png">
    <title>ShetBazar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../vendors/Animate/animate.css">
</head>

<body>
<!--FORM-->
<section id="login" class="form-section">
    <div class="form-cover wow animated fadeIn">
        <div class="container">
            <div class="form-heading">
                <h3 class="text-heading">Order your product!!</h3>
                <div class="form-heading-underline"></div>
            </div>
            <!--.form-heading-->
            <div class="form-fields">
                <div class="form-style">
                    <!--FIRST NAME-->
                    <div class="text-style">
                        <label class="label-style">Name:</label>
                        <div class="entry-style">
                            <input type="text" placeholder="Your name" class="form-control" required>
                        </div>
                        <!--.entry-style-->
                    </div>
                    <!--.text-style-->
                    <!--EMAIL-->
                    <div class="text-style">
                        <label class="label-style">Email:</label>
                        <div class="entry-style">
                            <input type="email" placeholder="example@email.com" class="form-control">
                        </div>
                        <!--.entry-style-->
                    </div>
                    <!--.text-style-->

                    <!--PHONE NUMBER-->
                    <div class="text-style">
                        <label class="label-style">Phone No.:</label>
                        <div class="entry-style">
                            <input type="text" placeholder="your phone no." class="form-control" required>
                        </div>
                        <!--.entry-style-->
                    </div>
                    <!--.text-style-->

                    <!--DELIVERY-->
                    <div class="text-style">
                        <label class="label-style">Delivery:</label>
                        <div class="entry-style">
                            <input type="text" placeholder="delivery through" class="form-control" required>
                        </div>
                        <!--.entry-style-->
                    </div>
                    <!--.text-style-->

                    <!--QUANTITY-->
                    <div class="text-style">
                        <label class="label-style">Quantity:</label>
                        <div class="entry-style">
                            <input type="number" min="50" max="200" step="5" class="form-control">
                        </div>
                        <!--.entry-style-->
                    </div>
                    <!--.text-style-->

                    <!--REQUIREMENT-->
                    <div class="text-style">
                        <label class="label-style">Brief Requirement:</label>
                        <div class="entry-style">
                            <textarea name="requirement" rows="10" class="form-control"></textarea>
                        </div>
                        <!--.entry-style-->
                    </div>
                    <!--.text-style-->
                    <div class="btn-style">
                        <!--.SUBMIT BUTTON-->
                        <a href="./login.html" class="btn-green btn-general" role="button">Order</a>
                    </div>
                    <!--.btn-style-->
                </div>
                <!--.form-style-->
            </div>
            <!--.form-fields-->
        </div>
        <!--.container-->
    </div>
    <!--.form-cover-->
</section>
<!--END OF FORM-->


<!--CORE JS-->
<script src="../vendors/jquery/jquery-3.3.1.min.js"></script>
<script src="../vendors/wow/wow.min.js"></script>
<!--END OF CORE JS-->

<!--CUSTOM JS-->
<script src="../js/script.js"></script>
<!--END OF CUSTOM JS-->
</body>

</html>
